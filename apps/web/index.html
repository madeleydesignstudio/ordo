<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordo - Offline Todo App</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="True offline-first todo app that works without internet" />
  <meta name="theme-color" content="#4F46E5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Ordo" />

  <!-- Icons -->
  <link rel="icon" href="./icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./icon.svg" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- Preload critical resources -->
  <link rel="preload" as="script" href="./src/main.tsx" />

  <style>
    /* Critical CSS for instant loading */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #1f2937;
    }

    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #4F46E5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #6b7280;
      font-size: 14px;
    }

    /* Hide loading screen once app loads */
    .loaded #loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Ordo...</div>
    <div class="loading-text" style="font-size: 12px; opacity: 0.7;">
      Works completely offline!
    </div>
  </div>

  <!-- React App Root -->
  <div id="root"></div>

  <!-- App Entry Point -->
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
