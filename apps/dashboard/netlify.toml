[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    
[[headers]]
  for = "/_build/assets/*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/_build/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    